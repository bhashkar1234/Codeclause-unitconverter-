<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    
    <h1>Unit Converter</h1>
    <div class="converter">
      <div class="input-group">
        <label for="fromUnit">From:</label>
        <input type="number" id="fromValue" placeholder="Enter value" step="any">
        <select id="fromUnit">
          <optgroup label="Length">
            <option value="m">Meter (m)</option>
            <option value="km">Kilometer (km)</option>
            <option value="ft">Feet (ft)</option>
          </optgroup>
          <optgroup label="Area">
            <option value="sqm">Square Meter (sqm)</option>
            <option value="sqft">Square Feet (sqft)</option>
          </optgroup>
          <optgroup label="Speed">
            <option value="mph">Miles per Hour (mph)</option>
            <option value="kmh">Kilometers per Hour (kmh)</option>
          </optgroup>
          <optgroup label="Weight">
            <option value="kg">Kilogram (kg)</option>
            <option value="lbs">Pound (lbs)</option>
          </optgroup>
          <optgroup label="Volume">
            <option value="liters">Liters (L)</option>
            <option value="gallons">Gallons (gal)</option>
          </optgroup>
          <optgroup label="Temperature">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
          </optgroup>
        </select>
      </div>
      <div class="input-group">
        <label for="toUnit">To:</label>
        <input type="number" id="toValue" placeholder="Converted value" step="any" disabled>
        <select id="toUnit">
          <optgroup label="Length">
            <option value="m">Meter (m)</option>
            <option value="km">Kilometer (km)</option>
            <option value="ft">Feet (ft)</option>
          </optgroup>
          <optgroup label="Area">
            <option value="sqm">Square Meter (sqm)</option>
            <option value="sqft">Square Feet (sqft)</option>
          </optgroup>
          <optgroup label="Speed">
            <option value="mph">Miles per Hour (mph)</option>
            <option value="kmh">Kilometers per Hour (kmh)</option>
          </optgroup>
          <optgroup label="Weight">
            <option value="kg">Kilogram (kg)</option>
            <option value="lbs">Pound (lbs)</option>
          </optgroup>
          <optgroup label="Volume">
            <option value="liters">Liters (L)</option>
            <option value="gallons">Gallons (gal)</option>
          </optgroup>
          <optgroup label="Temperature">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
          </optgroup>
        </select>
      </div>
      <button onclick="convert()">Convert</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
